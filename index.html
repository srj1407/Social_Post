<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Post</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="tweet">
        <div class="thumbnails">
            <img src="https://www.w3schools.com/howto/img_avatar.png" />
        </div>
        <div class="data">
            <div class="info">
                <div class="name">
                    John Doe
                </div>
                <div class="metadata">
                    @johndoe &#183 Dec 25
                </div>
            </div>
            <div class="message">
                I got my wife a fridge for christmas. I can't wait to see her face light up when she opens it.
            </div>
            <div class="action">
                <div class="action-item">
                    <div class="glyphicon glyphicon-comment"></div>
                    <div class="count">1094</div>
                </div>
                <div class="action-item">
                    <div class="glyphicon glyphicon-retweet"></div>
                    <div class="count">1094</div>
                </div>
                <div class="action-item">
                    <div class="glyphicon glyphicon-heart-empty"></div>
                    <div class="count">1094</div>
                </div>
                <div class="action-item">
                    <div class="glyphicon glyphicon-cloud-upload"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
